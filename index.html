<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#111827" />
  <title>Picks Dashboards</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="compact">

<header class="topbar">
  <div class="title">
    <h1>Picks Dashboards</h1>
    <p class="subtitle">Over 2.5 • BTTS • Over 1.5 • Live Supabase</p>
  </div>
</header>

<main class="container">

  <section class="controls card">
    <div class="control span-2">
      <label>Dashboard</label>
      <div id="tabs" class="tabs"></div>
    </div>
  </section>

  <section class="card tableWrap">
    <div class="tableMeta">
      <div>
        <div id="count"></div>
        <div id="status" class="small"></div>
      </div>
    </div>

    <div class="tableScroll">
      <table id="tbl">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

</main>

<!-- IMPORTANT: Supabase must load BEFORE app.js -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="app.js"></script>

</body>
</html>
