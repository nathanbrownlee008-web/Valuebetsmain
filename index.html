<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Top Daily Tips</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<header class="topbar">
  <div class="title">
    <h1>Top Daily Tips</h1>
  </div>
  <div class="actions">
    <button id="viewBtn" class="btn btn-ghost">Wide</button>
    <button id="resetBtn" class="btn btn-ghost">Reset</button>
  </div>
</header>

<main class="container">

  <section class="controls card">
    <div class="control span-2">
      <label>Dashboard</label>
      <div id="tabs" class="tabs"></div>
    </div>

    <div class="control">
      <label>Search</label>
      <input id="q" type="search" placeholder="Team, league, pickâ€¦" />
    </div>

    <div class="control">
      <label>League</label>
      <select id="league"></select>
    </div>

    <div class="control">
      <label>Pick</label>
      <select id="pick"></select>
    </div>
  </section>

  <section class="card tableWrap">
    <div class="tableMeta">
      <div>
        <div id="count"></div>
        <div id="status" class="small"></div>
      </div>
    </div>

    <div class="tableScroll">
      <table id="tbl">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

</main>

<script src="app.js"></script>
</body>
</html>
