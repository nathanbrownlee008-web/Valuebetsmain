<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#111827" />
  <title>Picks Dashboards</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="compact">

  <header class="topbar">
    <div class="title">
      <h1>Top Daily Tips</h1>
      <p class="subtitle"></p>
    </div>
    <div class="actions">
      <button id="installBtn" class="btn hidden">Install</button>
      <button id="viewBtn" class="btn btn-ghost">Wide</button>
      <button id="resetBtn" class="btn btn-ghost">Reset</button>
    </div>
  </header>

  <main class="container">
    <section class="controls card">
      <div class="control span-2">
        <label>Dashboard</label>
        <div id="tabs" class="tabs"></div>
      </div>

      <div class="control">
        <label>Search</label>
        <input id="q" type="search" placeholder="Team, league, pickâ€¦" />
      </div>

      <div class="control">
        <label>League</label>
        <select id="league"></select>
      </div>

      <div class="control">
        <label>Pick</label>
        <select id="pick"></select>
      </div>
    </section>

    <section class="card tableWrap">
      <div class="tableMeta">
        <div>
          <div id="count"></div>
          <div id="status" class="small"></div>
        </div>
      </div>

      <div id="cardList" class="cardList"></div>

      <div class="tableScroll">
        <table id="tbl">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <dialog id="details" class="dialog">
    <div class="dialogHeader">
      <div>
        <div id="d_title" class="dialogTitle"></div>
        <div id="d_sub" class="dialogSub"></div>
      </div>
      <button id="closeDlg" class="btn btn-ghost">Close</button>
    </div>
    <div id="d_body" class="dialogBody"></div>
  </dialog>

  <script src="app.js"></script>
</body>
</html>
